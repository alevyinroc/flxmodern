{{ define "main" }}
  <h1>Authors</h1>
  <ul class="author-list">
    {{ range .Pages }}
      <li>
        {{ $avatar := .Params.avatar | default "/images/authors/default.svg" }}
        <a class="author-link" href="{{ .RelPermalink }}">
          <img class="author-thumb" src="{{ $avatar }}" alt="{{ .Title }}">
          <span class="author-meta">
            <span class="author-name">{{ .Title }}</span>
            {{ with .Params.role }}<span class="role"> â€” {{ . }}</span>{{ end }}
          </span>
        </a>
      </li>
    {{ end }}
  </ul>
{{ end }}
